plugins {
    id 'java'
    id 'application'
}

// Define the main class for the application
//mainClassName = classToExecute
mainClassName = "com.northconcepts.datapipeline.examples.cookbook.AddASequenceNumberColumn"

dependencies {
    compile "com.northconcepts:northconcepts-datapipeline-small-business:5.0.0"
    
    compile "com.northconcepts:northconcepts-datapipeline-integrations-avro:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-email:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-google:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-instagram:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-jms:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-kafka:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-mailchimp:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-mongodb:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-pdf:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-rtf:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-template:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-trello:5.0.0"
    compile "com.northconcepts:northconcepts-datapipeline-integrations-twitter:5.0.0"

    compile "com.northconcepts:northconcepts-datapipeline-filesystems-amazons3:5.0.0"
    
    compile "mysql:mysql-connector-java:8.0.15"

    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
    maven {
        url = 'https://maven.northconcepts.com/public/repositories/datapipeline'
    }
}
